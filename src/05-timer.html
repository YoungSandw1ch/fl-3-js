<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>

<body>
  <p><a href="./index.html">Go back</a></p>

  <div class="container">
    <p class="timer js-timer">00:00:00</p>
    <ul class="buttons">
      <li class="buttons__item">
        <button class="buttons__btn" data-action-start>Запустить</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__btn" data-action-pause>Пауза</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__btn" data-action-stop>Остановить</button>
      </li>
      <li class="buttons__item">
        <button class="buttons__btn" data-action-reset>Сбросить</button>
      </li>
    </ul>
  </div>

  <script src="./js/05-timer.js" type="module"></script>
</body>

</html>
