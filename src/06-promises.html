<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <p><a href="../index.html">Go back</a></p>

  <div class="container">
    <section class="hippodrome">
      <h1 class="hippodrome__title">Делайте ваши ставки, на лощадь с самыми странными именами</h1>
      <buttton class="hippodrome__btn" type="button" data-start-btn>Начать забег</buttton>

      <ul class="horses">
        <li class="horses__item">
          <label class="horses__label" for="cesar">
            <span class="horses__text">Цезарь</span>
            <img class="horses__img" src="./images/cesar-horse-d.jpeg" alt="cesar">
          </label>
          <input class="horses__input" name="horse" id="cesar" type="radio">
        </li>
        <li class="horses__item">
          <label class="horses__label" for="pegas">
            <span class="horses__text">pegas</span>
            <img class="horses__img" src="./images/pegas-horse-d.jpeg" alt="pegas">
          </label>
          <input class="horses__input" name="horse" id="pegas" type="radio">
        </li>
        <li class="horses__item">
          <label class="horses__label" for="pony">
            <span class="horses__text">pony</span>
            <img class="horses__img" src="./images/pony-horse-d.jpeg" alt="pony">
          </label>
          <input class="horses__input" name="horse" id="pony" type="radio">
        </li>
        <li class="horses__item">
          <label class="horses__label" for="space">
            <span class="horses__text">space</span>
            <img class="horses__img" src="./images/space-horse-d.jpeg" alt="space">
          </label>
          <input class="horses__input" name="horse" id="space" type="radio">
        </li>
      </ul>
    </section>
  </div>

  <script src="./js/06-promises.js" type="module"></script>
</body>

</html>
