<!DOCTYPE html>
<html lang="ru">

<head><link rel="stylesheet" href="/fl-3-js/src/06-promises.3a22d576.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promises</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <p><a href="/fl-3-js/index.html">Go back</a></p>

  <div class="wrapper">
    <section class="hippodrome">
      <h1 class="hippodrome__title hippodrome__title--bottom-indent">Добро пожаловать на ипподром "На все деньги"</h1>
      <buttton class="hippodrome__btn" type="button" data-start-btn="" disabled="">Начать забег</buttton>

      <h2 class="hippodrome__subtitle">Выберите лошадь:</h2>

      <ul class="horses">
        <li class="horses__item">
          <input class="horses__input" name="horse" id="Cesar" type="radio">
          <label class="horses__label" for="Cesar">
            <span class="horses__text">Цезарь</span>
            <img class="horses__img" src="/fl-3-js/cesar-horse-d.6322c42b.jpeg" alt="cesar">
          </label>
        </li>
        <li class="horses__item">
          <input class="horses__input" name="horse" id="Pegas" type="radio">
          <label class="horses__label" for="Pegas">
            <span class="horses__text">pegas</span>
            <img class="horses__img" src="/fl-3-js/pegas-horse-d.12c89cf9.jpeg" alt="pegas">
          </label>
        </li>
        <li class="horses__item">
          <input class="horses__input" name="horse" id="Pony" type="radio">
          <label class="horses__label" for="Pony">
            <span class="horses__text">pony</span>
            <img class="horses__img" src="/fl-3-js/pony-horse-d.d87861c1.jpeg" alt="pony">
          </label>
        </li>
        <li class="horses__item">
          <input class="horses__input" name="horse" id="Space" type="radio">
          <label class="horses__label" for="Space">
            <span class="horses__text">space</span>
            <img class="horses__img" src="/fl-3-js/space-horse-d.5fdc38c2.jpeg" alt="space">
          </label>
        </li>
      </ul>

      <!-- <h2 class="inform-window__title hippodrome__subtitle">Персональная информация:</h2>
      <div class="inform-window">

      </div> -->

      <h2 class="inform-window__title hippodrome__subtitle">Информация о забеге:</h2>
      <div class="inform-window">
        <p class="inform-window__text" data-info-start="">Выберите лошадь и делайте ставки до начала забега</p>
        <p class="inform-window__text inform-window__text--winner" data-info-winner=""></p>
      </div>

      <h2 class="inform-window__title hippodrome__subtitle">Таблица лидеров:</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ЗАБЕГ</th>
            <th>ЛОШАДЬ</th>
            <th>ВРЕМЯ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/fl-3-js/src/06-promises.11073073.js" defer="">
</script>
</body>

</html>
