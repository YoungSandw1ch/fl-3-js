<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <style>
    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      outline: 1px solid green;
      padding: 10px;
    }

    .btn {
      padding: 5px;
      margin: 5px;
      font-size: 25px;
      border-radius: 5px;

    }

    .btn--active {
      background-color: rgb(25, 163, 209);
      color: white;
      border-color: rgb(25, 163, 209);
    }
  </style>
</head>

<body>
  <a href="../index.html" class="link">Назад</a>

  <div class="box">
    <button class="btn" type="button" data-value="#html">#html</button>
    <button class="btn" type="button" data-value="#css">#css</button>
    <button class="btn" type="button" data-value="#node">#node</button>
    <button class="btn" type="button" data-value="#js">#js</button>
    <button class="btn" type="button" data-value="#flex">#flex</button>
    <button class="btn" type="button" data-value="#java">#java</button>
    <button class="btn" type="button" data-value="#dev">#dev</button>
    <button class="btn" type="button" data-value="#python">#python</button>
    <button class="btn" type="button" data-value="#ts">#ts</button>
    <button class="btn" type="button" data-value="#react">#react</button>
  </div>
  <script src="../js/events.js"></script>
</body>

</html>
